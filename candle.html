<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="candle.css">

    <title>Candle&Exchange</title>
</head>

<body>
    <div id="wrapper">
        <div class="pic"><img src="pic.jfif" alt="pic"></div>
        <div class="sale_text">
            <h1>양초를 팝니다</h1>
            <p>가격: 3,000원 / 개</p>
        </div>
        <div class="description_text">
            <p>이 양초는 사실 특별한 힘을 가지고 있어요.<br>
                양초를 켜고 소원을 빌면 짜자잔 뭐든지 이뤄지게 된답니다.
                하나 사가세요! 대나무 향이 아주 좋아요.
            </p>
        </div>
        <form action="#" method="GET" id="order-form">
            <input id="order-name" type="text" class="order-form" required name="name" placeholder="이름">
            <input id="order-number" type="number" required min="1" max="100" placeholder="--수량을 선택하세요--">
            <input id="order-address" type="text" required name="address" placeholder="주소">
            <input id="order-phone" type="phoneNumber" required name="phoneNumber" placeholder="전화번호">
            <input class="click" onclick="order()" type="submit" value="주문하기">
        </form>
        <p class="exchange">달러-원 환율:
            <span id="exchange-box">1,000원</span>
        </p>


    </div>

    <!-- alert 띄우기 -->

    <script>
        // function order() {
        //     alert('주문이 완료되었습니다');
        // }

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    //console.log(response[1]['rate'])
                    let rate = response[1]['rate'];

                    $('#exchange-box').text(rate);
                }
            })
        });

        function order() {

            let name = $('#order-name').val();
            let number = $('#order-number').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == "") {
                alert('이름을 입력하세요');
            } else if (number == "") {
                alert('수량을 선택하세요');
            } else if (address == "") {
                alert('주소를 입력하세요');
            } else if (phone == "") {
                alert('전화번호를 입력하세요');
            } else {
                alert('주문이 완료되었어요!')
            }
        }
    </script>
</body>

</html>
